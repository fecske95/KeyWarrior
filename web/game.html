<!DOCTYPE html>
<html>

<head>
    <title>KeyWarrior</title>
    <meta charset="UTF-8"> 
    <link href="https://fonts.googleapis.com/css?family=Nova+Square|Ubuntu" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="CSS/main.css">
    <link rel="stylesheet" type="text/css" href="CSS/ui-style.css">
    <link rel="stylesheet" type="text/css" href="CSS/pause-menu.css">
    <link rel="stylesheet" type="text/css" href="CSS/stat.css">
    <link rel="stylesheet" type="text/css" href="CSS/key-animations.css">
    <link rel="stylesheet" type="text/css" href="CSS/keys.css">
    <link rel="stylesheet" type="text/css" href="CSS/keyboard-keys.css">

    <script type="text/javascript" src="JS/jquery.js"></script>

    <script type="text/javascript" src="JS/Textloader/txtwiki.js"></script>
    <script type="text/javascript" src="JS/Textloader/textloader.js"></script>

    <script type="text/javascript" src="JS/Keyboard/key.js"></script>
    <script type="text/javascript" src="JS/Keyboard/keyboard.js"></script>

    <script type="text/javascript" src="JS/main.js"></script>
</head>

<body>
    <div id="game-container">
        <div id="text-div"><pre id="text-span">Loading text...</pre></div>
        <div id="indicator-div">
            <span class="hit-indicator" id="correct-hits">0</span>
            <span class="hit-indicator" id="wrong-hits">0</span>
        </div>
        <div class="panel" id="score-panel">
            <span id="score-span">0</span>
            <span id="mul-span">1x</span>
        </div>
        <div id="gameboard-background">
            <div id="gameboard">
            </div>
        </div>
        <button id="pause-button">Menu</button>
    </div>
</body>

</html>
