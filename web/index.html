<!DOCTYPE html>
<html>

<head>
    <title>KeyWarrior</title>
    <link href="https://fonts.googleapis.com/css?family=Nova+Square|Ubuntu" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="CSS/fonts.css">
    <link rel="stylesheet" type="text/css" href="CSS/dropdown-list.css">
    <link rel="stylesheet" type="text/css" href="CSS/buttons.css">
    <link rel="stylesheet" type="text/css" href="CSS/index.css">

    <script type="text/javascript" src="JS/jquery.js"></script>
    <script type="text/javascript" src="JS/dropdownlist.js"></script>
    <script type="text/javascript" src="JS/menuanimation.js"></script>
</head>

<body>
    <div id="key-container"></div>

    <section id="game-menu">
        <img id="logo" src="images/logo.png" />

        <div id="top-menu">

            <button id="start" onclick="location.href='game.html';">Start Game</button>

            <div class="panel" id="panel-choosetext">
                <div class="dropdown" id="text-dropdown">
                    <button onclick="showList()" class="dropbtn">Choose Text!</button>
                    <div id="text-list" class="dropdown-content">
                        <a href="#">Link 1</a>
                        <a href="#">Link 2</a>
                        <a href="#">Link 3</a>
                    </div>
                </div>
            </div>

        </div>

        <div class="panel" id="panel-options">
            <div id="difficulty">
                <button id="easy" class="difficulty-button">Easy</button>
                <button id="medium" class="difficulty-button">Medium</button>
                <button id="hard" class="difficulty-button">Hard</button>
            </div>

            <div id="game-settings">
                <span>Character speed:</span>
                <div id="scrollbar-keyspeed" class="slider">
                    <div class="pointer"></div>
                </div>
                <span>Character spawn speed:</span>
                <div id="scrollbar-generatorspeed" class="slider">
                    <div class="pointer"></div>
                </div>
            </div>
        </div>

    </section>

</body>

</html>
