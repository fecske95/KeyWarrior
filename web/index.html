<!DOCTYPE html>
<html>

<head>
    <title>KeyWarrior</title>
    <meta charset="UTF-8"> 
    <link href="https://fonts.googleapis.com/css?family=Nova+Square|Ubuntu" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="CSS/ui-style.css">
    <link rel="stylesheet" type="text/css" href="CSS/textmenu.css">
    <link rel="stylesheet" type="text/css" href="CSS/index.css">

    <script type="text/javascript" src="JS/jquery.js"></script>
    <script type="text/javascript" src="JS/bowser.min.js"></script>
    <script type="text/javascript" src="JS/menuanimation.js"></script>
    <script type="text/javascript" src="JS/menu.js"></script>
</head>

<body>
    <div id="key-container"></div>

    <section id="game-menu">
        <img id="logo" src="images/logo.png" />

        <div id="top-menu">
            <button id="start">Start Game</button>
            <button id="textlist-button">Choose Text!</button>
        </div>

        <div class="panel" id="panel-options">
            <div id="difficulty">
                <div class="radio-container" id="container-easy">
                    <input type="radio" name="difficulty" id="easy" class="difficulty-button" checked/>
                    <label class="difficulty-label" for="easy">Easy</label>
                </div>
                <div class="radio-container" id="container-medium">
                    <input type="radio" name="difficulty" id="medium" class="difficulty-button" />
                    <label class="difficulty-label" for="medium">Medium</label>
                </div>
                <div class="radio-container" id="container-hard">
                    <input type="radio" name="difficulty" id="hard" class="difficulty-button" />
                    <label class="difficulty-label" for="hard">Hard</label>
                </div>
                <div class="radio-container" id="container-custom">
                    <input type="radio" name="difficulty" id="custom" class="difficulty-button" />
                    <label class="difficulty-label" for="custom">Custom</label>
                </div>
            </div>

            <div id="game-settings">
                <span id="charspeed-span" class="disabled">Character speed:</span>
                <div id="scrollbar-keyspeed" class="slider disabled">
                    <div class="pointer" style="left: 1px;"></div>
                </div>
                <span class="pointer-value disabled">0.1</span>

                <div>
                    <span>Text indicator:</span>
                    <input type="checkbox" id="checkbox-textindicator" checked/>
                </div>
            </div>
        </div>

        <div class="panel disabled" id="textmenu-div">
            <div id="textmenu-header">Choose Text!</div>
            <div id="textlist">
            </div>
            <div id="textmenu-footer">
                <button id="button-choose">Ok</button>
            </div>
        </div>

    </section>

</body>

</html>
