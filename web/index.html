<!DOCTYPE html>
<html>

<head>
    <title>KeyWarrior</title>
    <link href="https://fonts.googleapis.com/css?family=Nova+Square|Ubuntu" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="CSS/dropdown-list.css">
    <link rel="stylesheet" type="text/css" href="CSS/ui-style.css">
    <link rel="stylesheet" type="text/css" href="CSS/index.css">

    <script type="text/javascript" src="JS/jquery.js"></script>
    <script type="text/javascript" src="JS/dropdownlist.js"></script>
    <script type="text/javascript" src="JS/menuanimation.js"></script>
    <script type="text/javascript" src="JS/settings.js"></script>
</head>

<body>
    <div id="key-container"></div>

    <section id="game-menu" onmouseup="mouseUp(event)" onmousedown="mouseDown(event)" onmousemove="mouseMove(event)">
        <img id="logo" src="images/logo.png" />

        <div id="top-menu">

            <button id="start" onclick="window.localStorage.setItem('indicator', document.getElementById('checkbox-textindicator').checked); location.href='game.html';">Start Game</button>

            <div class="panel" id="panel-choosetext">
                <div class="dropdown" id="text-dropdown">
                    <button onclick="showList()" class="dropbtn">Choose Text!</button>
                    <div id="text-list" class="dropdown-content">
                        <a href="#" class="list-option">Link 1</a>
                        <a href="#" class="list-option">Link 2</a>
                        <a href="#" class="list-option">Link 3</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="panel" id="panel-options">
            <div id="difficulty">
                <div class="radio-container" id="container-easy">
                    <input type="radio" name="difficulty" id="easy" class="difficulty-button" onclick="setDifficulty(this)" checked/>
                    <label class="difficulty-label" for="easy">Easy</label>
                </div>
                <div class="radio-container" id="container-medium">
                    <input type="radio" name="difficulty" id="medium" class="difficulty-button" onclick="setDifficulty(this)" />
                    <label class="difficulty-label" for="medium">Medium</label>
                </div>
                <div class="radio-container" id="container-hard">
                    <input type="radio" name="difficulty" id="hard" class="difficulty-button" onclick="setDifficulty(this)" />
                    <label class="difficulty-label" for="hard">Hard</label>
                </div>
                <div class="radio-container" id="container-custom">
                    <input type="radio" name="difficulty" id="custom" class="difficulty-button" onclick="setDifficulty(this)" />
                    <label class="difficulty-label" for="custom">Custom</label>
                </div>
            </div>

            <div id="game-settings">
                <span id="charspeed-span" class="disabled">Character speed:</span>
                <div id="scrollbar-keyspeed" class="slider disabled">
                    <div class="pointer" style="left: 1px;"></div>
                </div>
                <span class="pointer-value disabled">0.1</span>

                <div>
                    <span>Text indicator:</span>
                    <input type="checkbox" id="checkbox-textindicator" checked/>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
